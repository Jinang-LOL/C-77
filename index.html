      <h1>To open console, follow the steps:<br><br>
          Step 1: Right-Click on the webpage.<br>

       <script>

        console.log(full_name);
         
        var length_name=full_name.length;

        console.log(max_num);

        var min_num=Math.min(202020202020202020,202020202020202021);
